<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Aula 2</title>
	</head>

	<body>
		<p>
			
			
			<!-- tag br - pula linha -->
			<!-- tag b - deixa o texto negrito -->
			<b>Um texto qualquer</b><br>
			
			<!-- tag i - texto itálico -->
			<i>Qualquer outro texto</i><br>
			
			<!-- tag u - Texto sublinhado -->
			<u>Mais alguma coisa</u><br>

			<!-- tag sup - texto acima -->
			<!-- tag sub - texto abaixo -->
			Um texto <sup>aleatório</sup> para <sub>testar</sub><br>

			<!-- 
			tag face - tipo da fonte
			tag size - tamanho da fonte
			tag color - cor da fonte
			-->
			<font size="40" color="#310fdb">AOBA</font>
			
		</p>

		<!--   -->
		<table>
			<thead>
				<tr>
					<th>Col 1</th>
					<th>Col 2</th>
					<th>Col3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Val 1</td>
					<td>Val 2</td>
					<td>Val 3</td>
				</tr>
				<tr>
					<td>Val 4</td>
					<td>Val 5</td>
					<td>Val 6</td>
				</tr>
			</tbody>
		</table>
	</Body>
</html>
