<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8"/>
				<title>Exercício 2</title>
		</head>
		<Body>
				<h1>MANUENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h1>
		
				<form action="">
						
						<label for="login">Login</label>
						<input type="text"id="nome" required/><br><br>
						
						<label for="senha">Senha</label>
						<input id="senha" type="password"/><br><br>
						
						<label for="status">Status</label>
						<select id="status">
									<option>Ativo</option>
									<option>Inativo</option>
						</select><br><br>
						
						<label>Tipo</label>
						
						<input type="radio" id="tec" name="gênero"/>
									<label for="tec">Técnico</label>
									
									<input type="radio" id="prof" name="gênero"/>
									<label for="prof">Professor</label>
									
									<input type="radio" id="aluno" name="gênero"/>
									<label for="aluno">Aluno</label><br><br>	

									<label for"datacri">Data Criação</label>
									<input id="datacri"type="date" required/><br><br>
									
									<label>Perfil</label>
						
						<input type="radio" id="conv" name="perfil"/>
									<label for="conv">Convidado</label>
									
									<input type="radio" id="adm" name="perfil"/>
									<label for="adm">Administrador</label><br><br>
									
									<label for="obs">Observações</label><br>
						<textarea id="obs"></textarea><br><br>
						
									<label>Módulos</label><br>
									
									<input type="checkbox" id="compras"/>
									<label for="compras">Compras</label><br>
									
									<input type="checkbox" id="bibli"/>
									<label for="bibli">Biblioteca</label><br>
									
									<input type="checkbox" id="acad"/>
									<label for="acad">Acadêmico</label><br>
									
									<input type="checkbox" id="docum"/>
									<label for="docum">Documentação</label><br>
									
									<input type="checkbox" id="rh"/>
									<label for="rh">Recursos Humanos</label><br><br>
									
									<input type="reset" value="Excluir"/>
									<input type="submit" value="Cadastrar"/>
									
				</form>
		</body>
		
</html>
